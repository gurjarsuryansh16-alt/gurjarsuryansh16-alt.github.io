<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suryansh Tanwar | HVAC Engineer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #05070a; color: white; font-family: sans-serif; overflow: hidden; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-layer { position: relative; z-index: 10; height: 100vh; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); padding: 40px; border-radius: 30px; border: 1px solid #38bdf8; text-align: center; pointer-events: auto; }
        h1 { font-size: 3rem; margin: 0; background: linear-gradient(to bottom, #fff, #a1c4fd); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <div class="card">
            <h1>Suryansh Tanwar</h1>
            <p style="color: #38bdf8; font-weight: bold;">Mechanical Engineer | HVAC Design</p>
            <p>Calculated airflow, pressure drop, and selected fan capacity.</p>
        </div>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- THE SOLID 3D OBJECT ---
        // This is a real 3D Sphere, not a flat circle
        const geometry = new THREE.SphereGeometry(1.5, 64, 64);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0xffafbd, // Pastel Pink from your image
            roughness: 0.2, 
            metalness: 0.1 
        });
        const planet = new THREE.Mesh(geometry, material);
        scene.add(planet);

        // --- LIGHTING (Makes it look solid) ---
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            planet.rotation.y += 0.005; // Slow rotate
            planet.position.x = Math.sin(Date.now() * 0.001) * 2; // Floating left to right
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
