<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suryansh Tanwar | Mechanical Engineer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* Dark Space Gradient */
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- 1. Background Animations (Stars & Planets) --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        .planet {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            filter: blur(1px);
            animation: float 8s ease-in-out infinite;
        }

        .p1 { width: 120px; height: 120px; background: #ffafbd; top: 15%; left: 10%; opacity: 0.7; }
        .p2 { width: 80px; height: 80px; background: #c9ffbf; bottom: 20%; right: 15%; animation-delay: 2s; opacity: 0.6; }
        .p3 { width: 50px; height: 50px; background: #e0c3fc; top: 60%; left: 20%; animation-delay: 4s; opacity: 0.5; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        /* --- 2. Header & Content Styling --- */
        header {
            padding: 100px 20px;
            position: relative;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffafbd, #e0c3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 { color: #38bdf8; font-weight: 300; }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #38bdf8;
            color: #090a0f;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover { transform: scale(1.1); box-shadow: 0 0 20px #38bdf8; }

        /* --- 3. Glassmorphism Sections --- */
        section {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05); /* Transparent glass effect */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .skill-tag {
            background: rgba(56, 189, 248, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #38bdf8;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="planet p1"></div>
    <div class="planet p2"></div>
    <div class="planet p3"></div>

    <header>
        <h1>Suryansh Tanwar</h1>
        <h2>Mechanical Engineer | HVAC Design</h2>
        <a href="#" class="btn">View My Work</a>
    </header>

    <section>
        <h2 style="color: #ffafbd;">About Me</h2>
        <p>Mechanical Engineering graduate passionate about HVAC duct design, airflow balancing, and energy-efficient systems.</p>
    </section>

    <section>
        <h2 style="color: #c9ffbf;">Skills</h2>
        <div class="skills-container">
            <div class="skill-tag">AutoCAD</div>
            <div class="skill-tag">HVAC Design</div>
            <div class="skill-tag">Duct Sizing</div>
            <div class="skill-tag">Static Pressure</div>
            <div class="skill-tag">Fan Selection</div>
            <div class="skill-tag">Excel</div>
        </div>
    </section>

    <script>
        function createStars() {
            const count = 150;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>

</body>
</html>
